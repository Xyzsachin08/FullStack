<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
    text-align: center;
    align-content: center;
    border: solid black;
    height: 300px;
    width: 200px;
    margin: 15px;

    }
    
    .box1{
    text-align: center;
    align-content: center;
    border: solid black;
    height: 300px;
    width: 300px;
    margin: 15px;
    

    }
    .box:hover{
    transform: translate(180px);
    border-radius: 100px;
    transition: 15s;
    }
    .box1:hover{
        transform: rotateY(360deg);
        transition: 100s;
        background-color: blueviolet;
    }
    .box2{
        text-align: center;
        align-content: center;
        border: solid black;
        height: 300px;
        width: 200px;
        margin: 15px;
    }
    .box2:hover{
        border-radius: 200px;
        transition: 5s;
        background-color: aqua;
        transform: skew(rotateX50deg,rotateY50deg);
    }
        
</style>
<body>
    <div class="box">box</div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    
</body>
</html>
