<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <style>
        .h1.h1{
            color: black;
        }
        .h2{
            color: black;
        }
        .high{
            color: green;
        }
        .low{
            color: black;
        }
        .high div{
            color: blanchedalmond;
        }
        p:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="h1 h2">Good</div>
    <div class="high">
        <p>
            this is hih para
        </p>
        <div class="low">
            <p>
                this is the para
            </p>
        </div>
    </div>
</body>
</html>
